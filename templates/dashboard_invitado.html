<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guest Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <h2>Guest Panel</h2>
      <nav>
        <ul>
          <li><a href="/dashboard" class="button">Inicio</a></li>
          <li><a href="/logout" class="button">Logout</a></li>
          <li>
            <a href="/logout-authentik" class="button">Logout from Authentik</a>
          </li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <div class="container">
        <header>
          <h1>Dashboard Invitado</h1>
          <p>Welcome, {{ user_info.name }}!</p>
        </header>
        <section class="user-info">
          <p><strong>Email:</strong> {{ user_info.email }}</p>
          <p><strong>Username:</strong> {{ user_info.preferred_username }}</p>
          <p><strong>Groups:</strong> {{ user_info.groups }}</p>
        </section>
      </div>
    </main>
  </body>
</html>
